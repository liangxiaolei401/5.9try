##########
# SITE SETTINGS
#
# title of site appears in banner
title: Dianbai Nianli Festival's Splendor 电白年例盛典
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: Experience the Colorful Cultural Feast of Nianli 体验年例的多彩文化盛宴
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
Introduction: 电白年例：民俗盛宴，盛于新年 年例是粤西地区独具魅力的民俗活动，素有“年例大过年”的说法。本网站收集了电白各镇年例的习俗，让您深入了解其独特魅力。在这里，您将领略传统仪式、美食盛宴和文艺表演，感受电白年例的热闹与精彩。Nianli is a charming folk activity unique to Western Guangdong, often said to be "bigger than the New Year." The website has gathered the Nianli customs from various towns in Dianbai, offering you an in-depth look into its distinctive appeal. You can experience traditional ceremonies, a feast of delicious food, and wonderful artistic performances, and feel the liveliness and splendor of Dianbai Nianli.
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: 梁晓蕾

