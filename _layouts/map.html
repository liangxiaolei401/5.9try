---
# Default leaflet map page
layout: default
custom-foot: js/map-js.html
---

<div id="map"></div>
<script>
  // 初始化地图
  var map = L.map('map').setView([21.52, 111.00], 11); // 电白区的经纬度，缩放级别为11

  // 添加地图瓦片层（使用 OpenStreetMap）
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // 如果需要在电白区添加标记，可以使用以下代码
  var marker = L.marker([21.52, 111.00]).addTo(map); // 在电白区添加标记
  marker.bindPopup('<b>电白区</b><br>广东省茂名市电白区').openPopup(); // 添加弹出框
</script>
